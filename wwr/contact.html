<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact section for the Adventure White Water Rafting company.">
    <meta name="author" content="Rolando Falabella">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <img src="images/z-wwr-oars.png" alt="White water rafting logo.">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>

        <div class="contact">
            <h1 id="h1contact">White Water Rafting Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d147193.0833018611!2d-91.16108575223554!3d14.662389381204301!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sgt!4v1764299585258!5m2!1sen!2sgt"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

            <form>
                <label for="fullname">Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <p>How can we help you?</p>

                <div class="radio-option">
                    <input type="radio" id="inquiry" name="radio_button" value="general_inquiry">
                    <label for="inquiry">General inquiry</label><br>
                </div>

                <div class="radio-option">
                    <input type="radio" id="reservation" name="radio_button" value="reservation_question">
                    <label for="reservation">Reservation Questions</label><br>
                </div>

                <div class="radio-option">
                    <input type="radio" id="suggestion" name="radio_button" value="website_suggestion">
                    <label for="suggestion">Website suggestion</label><br>
                </div>

                <div class="textarea-contact">
                    <label for="textarea">Message</label><br>
                    <textarea id="textarea" name="feedback" rows="5" cols="50" placeholder="Type here"></textarea>
                </div>

                <label><input type="checkbox" id="check_box" name="check_box">Please Subscribe me to the monthly
                    newsletter</label>

                <button type="submit">Get in Touch!</button>
            </form>
        </div>
        <h2>Our Team</h2>
        <div class="employees">

            <figure>
                <img src="images/employee1.jpg" alt="Rafting picture 1" width="150" height="112">
                <figcaption>Emma Stone</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Rafting picture 1" width="150" height="112">
                <figcaption>Martin Smith</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Rafting picture 1" width="150" height="112">
                <figcaption>Brigham Harris</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>Â©2025 | Adventure White Water Rafting | Rolando Falabella</p>
        <nav class=" socialmedia">
            <a href="https://facebook.com"> <img src="images/facebook.svg" alt="Facebook Icon" width="50"></a>
            <a href="https://linkedin.com"> <img src="images/linkedin.svg" alt="LinkedIn Icon" width="50"></a>
            <a href="https://youtube.com"> <img src="images/youtube-square.svg" alt="Youtube Icon" width="50"></a>
        </nav>
    </footer>
</body>

</html>
