<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>

    </header>
    <main>
        <form>
            <h1>Contact Information</h1>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-item column2">
                <label for="email">Email:</label>
                <input type="email" id="useremail" name="useremail" required>
            </div>
            <h1>Questions</h1>
            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="1">Google</option>
                    <option value="2">Edge</option>
                    <option value="3">Brave</option>
                </select>
            </div>
            <div class="form-item column1">
                <label><input type="checkbox" id="pet" name="pet">Do you have a household pet?</label>
            </div>
            <label for="textarea">List the places you have lived.</label>

            <textarea id="feedback" name="feedback" rows="5"
                placeholder="Guatemala, Peru, Panama, El Salvador"></textarea>

            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>

    </footer>
</body>

</html>
